styles:
    graph: 'dpi=160,bgcolor="#002b36",sep="+12",labelloc="t",labeljust="l",fontname="Google Sans",fontsize=20,fontcolor="white"'
    node: 'fontname="Google Sans",fontsize=12,color="#AAAAAA"'
    edge: 'fontname="Google Sans",fontsize=10,color="#FFFFFF"'
    overlap: 'false'
    splines: 'curved' # off, curved, line, polyline, ortho
    shapes:
        organization: 'box'
        folder: 'folder'
        project: 'note'
        network: 'component'
        subnetwork: 'record'
        instance: 'tab'
        router: 'box'
        nat: 'box'
        bgp: 'record'
        vpntunnel: 'box'
        interconnectattachment: 'box'
    edges:
        folder_to_organization: 'arrowhead=none,penwidth=3'
        project_to_folder: 'arrowhead=none,penwidth=2'
        router_to_network: 'arrowhead=none,style="dashed",color="#d33682"'
        router_to_bgp: 'arrowhead=none'
        instance_to_network: 'style=dashed,arrowhead=none'
        instance_to_project: 'arrowhead=dot'
        subnetwork_to_network: 'arrowhead=none,color="#586e75"'
        vpntunnel_to_router: 'taillabel="%s",arrowhead=none,fontcolor="white",fontname="Roboto Mono"'
        interconnectattachment_to_router: 'arrowhead=none'
        network_to_peer: 'style=dashed,dir="both",arrowhead="tee",arrowtail="tee",color="#eee8d5",penwidth=2'
        network_to_project: 'arrowhead="dot",color="#6c71c4"'
    nodes:
        organization: 'style=filled,fillcolor="#268bd2",color="#268bd2",fontcolor=white'
        folder: 'style=filled,fillcolor="#b58900",color="#b58900",fontcolor=white,fontsize=12'
        project: 'style=filled,fillcolor="#859900",color="#859900",fontcolor=white'
        network: 'fontcolor="#fdf6e3",style=filled,fillcolor="#6c71c4",fontcolor=white'
        subnetwork: 'fontcolor="#fdf6e3",fontname="Roboto Mono",fontsize=9'
        instance: 'fontcolor=white,fontname="Roboto Mono"'
        router: 'fontcolor=black,style=filled,fillcolor="#d33682",color="#d33682"'
        nat: 'fontcolor=black,style=filled,fillcolor="#cb4b16",color="#cb4b16"'
        bgp: 'fontcolor="#eee8d5",fontname="Roboto Mono"'
        vpntunnel: 'fontcolor="#eee8d5",style="filled",fillcolor="#2aa198",color="#2aa198"'
        interconnectattachment: 'fontcolor=black,style="filled",fillcolor="#AECBFA"'