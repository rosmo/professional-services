steps:
- name: 'gcr.io/cloud-builders/docker'
  id: Pull docker cache
  entrypoint: 'bash'
  args:
  - '-c'
  - |
   docker pull gcr.io/$PROJECT_ID/dbt-builder:latest || exit 0
- name: gcr.io/cloud-builders/docker
  id: Build Airflow DAGs Builder
  args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/dbt-builder',
      '--cache-from', 'gcr.io/$PROJECT_ID/dbt-builder:latest',
      './'
    ]

- name: gcr.io/cloud-builders/docker
  id: Push Airflow DAGs Builder
  args: [
      'push',
      'gcr.io/$PROJECT_ID/dbt-builder:latest'
    ]

# This is the dbt service account key to run the dbt docs command
# This step copy the key that stored in a GCS bucket to cloud build VM
# TODO : This approach could be reviewed for better security

- name: gcr.io/cloud-builders/gsutil
  id: Get SA key
  args:
  - cp
  - gs://pso-dbt-airflow-demo-bucket/key/pso-dbt-airflow-demo-a87a347b6390.json
  - key/pso-dbt-airflow-demo-a87a347b6390.json

- name: 'gcr.io/$PROJECT_ID/airflow-dags-builder'
  id: Generate documentation
  entrypoint: bash
  args:
  - -c
  - |
    dbt docs generate --vars '{"project_id": $PROJECT_ID,"bigquery_location": "us","key_file_dir": "key/pso-dbt-airflow-demo-a87a347b6390.json","execution_date": "1970-01-01","source_data_project": "bigquery-public-data"}' --profiles-dir .dbt --target remote
    
# Change the gcs bucket to your any of your GCS bucket
# It doesn't necessarly inside the composer bucket

- name: gcr.io/cloud-builders/gsutil
  id: Copy the target to GCS
  args:
  - -m
  - rsync
  - -r
  - -c
  - -x
  - .dockerignore|key|logs|models|tests|.dockerignore|.gitignore|cloudbuild.yaml|Dockerfile|README.md|.git
  - .
  - gs://us-central1-cloud-composer--646f5756-bucket/data/dbt-docs-basic/